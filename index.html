<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>                                         
    <h1>Stone, Paper, Scissors Game</h1>
    <div class="choices">
      <div class="choice" id="stone">
        <img src="stone.jpg" alt="Stone">
      </div>
      <div class="choice" id="scissor">
        <img src="scissor.jpg" alt="Scissor">
      </div>
      <div class="choice" id="paper">
        <img src="paper.jpg" alt="Paper">
      </div>
    </div>
    <div class="score-board">
        <div class="comp">
            <p id="compScore">0</p>
            <img src="computer.jpg" alt="Computer">
        </div>
        <div class="user">
            <p id="userScore">0</p>
            <img src="user.jpg" alt="User">
        </div>
    </div>
    <div class="msg">
        <p id="msg">Play the game</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
